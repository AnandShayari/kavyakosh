<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kavyakosh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- BACKGROUND VIDEO -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="assets/ink.mp4" type="video/mp4" />
  </video>

  <!-- DARK OVERLAY -->
  <div class="overlay"></div>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <img src="assets/logo.png" alt="Kavyakosh Logo" />
      <span>Kavyakosh</span>
    </div>

    <nav>
      <a href="#">Home</a>
      <a href="#">Publish</a>
      <a href="#">Library</a>
      <a href="#">Authors</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <main class="hero">
    <div class="hero-card">

      <h1>
        EXPERIENCES <br />
        THAT GO BEYOND <br />
        WORDS
      </h1>

      <p>
        A modern platform for poetry, shayari, stories and books.
        Where ink meets imagination.
      </p>

      <div class="hero-actions">
        <button class="primary">Start Publishing</button>
        <button class="secondary">Explore Library</button>
      </div>

      <div class="stats">
        <div>
          <strong>6,800+</strong>
          <span>Poems</span>
        </div>
        <div>
          <strong>2,000+</strong>
          <span>Authors</span>
        </div>
        <div>
          <strong>2,000+</strong>
          <span>Stories</span>
        </div>
      </div>

    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
