<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kavyakosh</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h1>Kavyakosh AI</h1>

  <section id="ai-chat">
    <h2>Ask AI Poet</h2>

    <textarea
      id="aiInput"
      rows="4"
      placeholder="Write a Hindi poem about hope..."
    ></textarea>

    <br /><br />

    <button type="button" id="aiBtn">
      Generate
    </button>

    <pre id="aiOutput"></pre>
  </section>

  <script src="script.js"></script>

</body>
</html>
